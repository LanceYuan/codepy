<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit_Book</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div class="page-header">
  <h1 class="text-center">Edit Book</h1>
</div>
<div class="col-md-10 col-md-offset-1">
    <form class="form-horizontal" action="/edit_book/" method="post">
        <div class="form-group hide">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="text" name="book_id" class="form-control" value="{{ book_obj.id }}">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">书籍名称</label>
            <div class="col-sm-10">
                <input type="text" name="book_name" class="form-control" placeholder="书籍名称" value="{{ book_obj.name }}">
            </div>
        </div>
        <div class="form-group">
            <label for="s2" class="col-sm-2 control-label">出版社名称</label>
            <div class="col-sm-10">
                <select name="publisher_name" id="s2" class="form-control">
                    {% for publisher in publisher_obj %}
                        {% if publisher.id == book_obj.publisher_id %}
                            <option selected value="{{ publisher.id }}">{{ publisher.name }}</option>
                        {% else %}
                            <option value="{{ publisher.id }}">{{ publisher.name }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">提交</button>
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
</body>
</html>
