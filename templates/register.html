<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <style>
        form {
            margin-top: 70px;
        }
        li {
            display: inline;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <form class="form-horizontal" action="/register/" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="{{ form_obj.username.id_for_label }}" class="col-sm-2 control-label">{{ form_obj.username.label }}</label>
                <div class="col-sm-6">
                    {{ form_obj.username }}
                    <span>{{ form_obj.username.errors.0 }}</span>
                </div>
            </div>
            <div class="form-group">
                <label for="{{ form_obj.password.id_for_label }}" class="col-sm-2 control-label">{{ form_obj.password.label }}</label>
                <div class="col-sm-6">
                    {{ form_obj.password }}
                </div>
            </div>
            <div class="form-group">
                <label for="{{ form_obj.chkpwd.id_for_label }}" class="col-sm-2 control-label">{{ form_obj.chkpwd.label }}</label>
                <div class="col-sm-6">
                    {{ form_obj.chkpwd }}
                </div>
            </div>
            <div class="form-group">
                <label for="{{ form_obj.gender.id_for_label }}" class="col-sm-2 control-label">{{ form_obj.gender.label }}</label>
                <div class="col-sm-6">
                    {{ form_obj.gender }}
                </div>
            </div>
            <div class="form-group">
                <label for="{{ form_obj.email.id_for_label }}" class="col-sm-2 control-label">{{ form_obj.email.label }}</label>
                <div class="col-sm-6">
                    {{ form_obj.email }}
                </div>
            </div>
            <div class="form-group">
                <label for="{{ form_obj.avatar.id_for_label }}" class="col-sm-2 control-label">{{ form_obj.avatar.label }}</label>
                <div class="col-sm-6">
                    {{ form_obj.avatar }}
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                    <button id="s1" type="button" class="btn btn-default">RegAjax</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
<script>
    $("#s1").on("click", function () {
        var username = $("#{{ form_obj.username.id_for_label }}").val();
        var password = $("#{{ form_obj.password.id_for_label }}").val();
        var chkpwd = $("#{{ form_obj.chkpwd.id_for_label }}").val();
        var gender = $("#{{ form_obj.gender.id_for_label }}").val();
        var email = $("#{{ form_obj.email.id_for_label }}").val();
        var files = $("#{{ form_obj.avatar.id_for_label }}")[0].files[0];
        var formData = new FormData();
        formData.append("username", username);
        formData.append("password", password);
        formData.append("chkpwd", chkpwd);
        formData.append("gender", gender);
        formData.append("email", email);
        formData.append("avatar", files);
        $.ajax({
            url: "/register/",
            type: "post",
            data: formData,
            processData: false,
            contentType: false,
            success: function (args) {
                console.log(args);
            }
        })
    })
</script>
</body>
</html>
